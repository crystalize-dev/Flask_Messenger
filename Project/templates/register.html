<!DOCTYPE html>
<html lang="en">
<head>
    <title>Money Hunt</title>
	<meta charset="utf-8">

	<link rel="stylesheet" type="text/css" href="../static/css/reset.css">
	<link rel="stylesheet" type="text/css" href="../static/css/responsive.css">
    <link rel="stylesheet" type="text/css" href="../static/css/Login.css">
</head>
<body>
<section class="hero">
		<header>
			<div class="wrapper">
				<a><img src="../static/img/logo.png" class="logo"/></a>
			</div>
		</header>
           <form method="post" class="register">
            <input class="buttons_reg" name="login" id="login" type="text" placeholder="Введите логин">
            <input class="buttons_reg" name="password" id="password" type="password" placeholder="Введите пароль">
            <input class="buttons_reg" name="password2" id="password2" type="password" placeholder=" Повторите пароль">
            <input class="button_submit_reg" type="submit" value="Зарегистрироваться">
			   <span class="error">
			   {% with messages = get_flashed_messages() %}
				  {% if messages %}
					<ul class=flashes>
					{% for message in messages %}
					<li>{{ message }}</li>
					{% endfor %}
					</ul>
				  {% endif %}
				{% endwith %}
			   </span>
		    </form>
	</section>
	<footer>
		<div class="copyrights wrapper">
			Copyright © 2021 All Rights Reserved.
		</div>
	</footer>
</body>
</html>

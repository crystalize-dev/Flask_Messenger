<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Messenger</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../static/css/chat.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="page-title">
        <div class="row gutters">
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
                <h5 class="title">Uber Messenger</h5>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12"> </div>
        </div>
    </div>
    <div class="content-wrapper">
        <div class="row gutters">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                <div class="card m-0">
                    <div class="row no-gutters">
                        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-3 col-3">
                            <div class="users-container">
                                <ul class="users">
                                    <li class="person" data-chat="person1">
                                        <div class="user">
                                            <img src="../static/img/no%20avatar.png">
                                            <span class="status busy"></span>
                                        </div>
                                        <p class="name-time">
                                            <span class="name">Здесь имя пользователя</span>
                                            <span class="time">Дата</span>
                                        </p>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-xl-8 col-lg-8 col-md-8 col-sm-9 col-9">
                            <div class="selected-user">
                                <span>To: <span class="name">Кому пишем</span></span>
                            </div>
                            <div class="chat-text">
                                <ul class="chat-box chatContainerScroll">
                                    {% for message in messages %}
                                    <li class="chat-left">
                                            <div class="chat-text">
                                                <br>
                                                    {{ message.text }}&nbsp;
                                    </li>
                                    {% endfor %}
                                </ul>
                            </div>
                            <div class="chat-input">
                                <div class="form-group mt-3 mb-0">
                                    <form method="post" action="/add_message">
                                    <input class="form-control" name="text" type="text" placeholder="Type your message here...">
                                    <button class ="button_submit" type="button">Отправить сообщение</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
